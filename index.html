<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id = "main-container" class = "main-container-style">
        <div id = "results-container" class = "results-container-style"></div>
        <div class = "button-row-style">
            <button id = "button-ac" class = "clear-button">AC</button>
            <button id = "button-divide" class = "operator-button">/</button>
        </div>
        <div class = "button-row-style">
            <button id = "button-seven" class = "number-button">7</button>
            <button id = "button-eight" class = "number-button">8</button>
            <button id = "button-nine" class = "number-button">9</button>
            <button id = "button-multiply" class = "operator-button">*</button>
        </div>
        <div class = "button-row-style">
            <button id = "button-four" class = "number-button">4</button>
            <button id = "button-five" class = "number-button">5</button>
            <button id = "button-six" class = "number-button">6</button>
            <button id = "button-subtract" class = "operator-button">-</button>
        </div>
        <div class = "button-row-style">
            <button id = "button-one" class = "number-button">1</button>
            <button id = "button-two" class = "number-button">2</button>
            <button id = "button-three" class = "number-button">3</button>
            <button id = "button-add" class = "operator-button">+</button>
        </div>
        <div class = "button-row-style">
            <button id = "button-zero" class = "number-button">0</button>
            <button id = "button-decimal" class = "number-button">.</button>
            <button id = "button-equal" class = "operator-button">=</button>
        </div>
    </div>
</body>
</html>
