<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id = "main-container" class = "main-container-style">
        <div id = "results-container" class = "results-container-style"></div>
        <div class = "button-row-style">
            <button id = "button-ac" class = "button-style-double">AC</button>
            <button id = "button-divide" class = "button-style">/</button>
        </div>
        <div class = "button-row-style">
            <button id = "button-seven" class = "button-style">7</button>
            <button id = "button-eight" class = "button-style">8</button>
            <button id = "button-nine" class = "button-style">9</button>
            <button id = "button-multiply" class = "button-style">*</button>
        </div>
        <div class = "button-row-style">
            <button id = "button-four" class = "button-style">4</button>
            <button id = "button-five" class = "button-style">5</button>
            <button id = "button-six" class = "button-style">6</button>
            <button id = "button-subtract" class = "button-style">-</button>
        </div>
        <div class = "button-row-style">
            <button id = "button-one" class = "button-style">1</button>
            <button id = "button-two" class = "button-style">2</button>
            <button id = "button-three" class = "button-style">3</button>
            <button id = "button-add" class = "button-style">+</button>
        </div>
        <div class = "button-row-style">
            <button id = "button-zero" class = "button-style-double">0</button>
            <button id = "button-decimal" class = "button-style">.</button>
            <button id = "button-equal" class = "button-style">=</button>
        </div>
    </div>
</body>
</html>
